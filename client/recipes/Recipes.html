<template name="Recipes">
    {{#if $.Session.get 'newRecipe'}}
        {{> NewRecipe}}
    {{else}}
        <button class="new-recipe">New Recipe</button>
    {{/if}}
    <section class="recipes recipes-list-wrapper">
        {{#if Template.subscriptionsReady}}
            {{#transition in="fadeIn" out="fadeOut"}}
                {{#each recipes}}
                    {{> Recipe}}
                {{/each}}
            {{/transition}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>
</template>
